<section class="Hui-article-box">
    <nav class="breadcrumb">
        <i class="Hui-iconfont"></i>
        <a href="/" class="maincolor">首页</a>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">学习管理</span>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">资料列表</span>
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <div class="text-c">

            </div>
            <div class="cl pd-5 bg-1 bk-gray mt-20 m-btngroup">
                <span class="l">
                    <a class="btn btn-primary radius" data-title="添加" onclick="add('添加','add.html')" href="javascript:;">
                        <i class="Hui-iconfont">&#xe600;</i> 添加</a>
                </span>
                <span class="r">共有数据：
                    <strong>{$total}</strong> 条</span>
            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                        <tr class="text-c">
                            <th>标题</th>
                            <th width="80">状态</th>
                            <th width="120">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name='list' id='item'}
                        <tr class="text-c">
                            <td><a href="{$item.linkurl}" target="_blank">{$item.title}</a></td>
                            <td>{$item.status?'<span class="label label-success radius">显示</span>':'<span class="label label-default radius">隐藏</span>'}</td>
                            <td class="text-l">
                                <a  class="text-primary" onClick="edit('查看','edit.html','?id={$item.id}')">查看</a>
                                <a  class="text-primary" onClick="del(this,'del','{$item.id}')">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
                {$page}
            </div>
        </article>
    </div>
</section>
